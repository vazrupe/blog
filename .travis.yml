language: go
go:
  - "1.12"

install:
  - go get github.com/gohugoio/hugo

script:
  - hugo --config=config.toml,google_analytics.toml
  - echo "$CNAME_URL" > public/CNAME

deploy:
  local_dir: public
  repo: vazrupe/vazrupe.github.io
  target_branch: master
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  email: $GITHUB_EMAIL
  name: $GITHUB_USERNAME
  on:
    branch: master
